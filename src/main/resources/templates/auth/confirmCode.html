<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Taco Cloud</title>
</head>
<body>
<h1>Check your code</h1>

<form method="POST" th:action="@{/2fa}" id="loginForm" th:object="${user}">
    <label for="confirmCode">Confirmation code: </label>
    <input type="text" name="username" th:field="*{code}" id="confirmCode"/><br/>

    <div><input type="submit" value="Login" /></div>
</form>
</body>
</html>
