<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Registration</h1>
    <p class="error" th:each="error : ${#fields.errors('user')}"
       th:text="${error}">Validation error</p>
    <form th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label for="username">Username</label>
            <input id="username" th:field="*{username}"/>
            <p class="error" th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error</p>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" th:field="*{email}"/>
            <p class="error" th:each="error: ${#fields.errors('email')}"
               th:text="${error}">Email error</p>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}"/>
            <p class="error" th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label for="passwordMatch">Confirm your password</label>
            <input id="passwordMatch" type="password" th:field="*{passwordConfirmation}"/>
        </div>

        <button type="submit" th:text="Register">submit</button>
    </form>
</body>
</html>
